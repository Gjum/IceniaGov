<!-- Overwritting remote theme (https://github.com/ferrolho/jekyll-theme-libretto/blob/gh-pages/_includes/footer.html) -->
<footer class="site-footer">

	<div class="wrapper">

		<h2 class="footer-heading">{{ site.title }} â€¢ <a href="{{ site.baseurl }}/table-of-contents">Table of Contents</a></h2>

		<div class="footer-col-wrapper">
			<div class="footer-col footer-col-1">
				<ul class="contact-list">
					<li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
				</ul>
			</div>

			<div class="footer-col footer-col-2">
				<ul class="social-media-list">
					<li>

						<a href="https://github.com/{{ site.github_username }}/{{ site.github_repo }}">
							<span class="icon icon--github">{% include icon-github.svg %}</span>
							<span class="username">{{ site.github_repo }}</span>
						</a>

					</li>
				</ul>
			</div>

			<div class="footer-col footer-col-3">
				<p>{{ site.description }}</p>
			</div>
		</div>

	</div>

</footer>
